{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}">



</head>
<body>



	<div class="container">
		{% if user.is_authenticated %}
			<h1>Olá, {{user.username}}</h1>
		{% endif %}

		{% block content %}{% endblock %}
	</div>

	<div id="logreg-forms">
		<form class="form-signin">
			<h6 class="h3 mb-3 font-weight-normal text-center">Tasks</h6>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<button class="btn btn-success btn-block" href="{% url 'login' %}" type="submit">
				<i class="fas fa-sign-in-alt"></i> Sign in
			</button>
			<a href="#" id="forgot_pswd">Forgot password?</a>
			<hr>
			<a class="btn btn-primary btn-block" href="{% url 'register' %}">
				<i class="fas fa-user-plus"></i> Sign up New Account
			</a>
		</form>
	</div>





	<!-- JS-->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script src="{% static 'js/scripts.js' %}"></script>

	{% block scripts %}{% endblock scripts %}

	<img src="{% static 'img/dev.jpg' %}" alt="Descrição da Imagem" class="img-fluid fullscreen-image">
</body>
</html>
