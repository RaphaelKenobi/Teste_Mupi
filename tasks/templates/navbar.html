<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Estilo da Navbar */
    .navbar {
        background-color: #f8f9fa; /* Cor de fundo da navbar */
        padding: 10px 20px;
    }

    /* Estilo do logo */
    .navbar-brand {
        font-weight: bold;
        font-size: 24px;
        color: #343a40;
    }

    .navbar-brand .beta-badge {
        background-color: #dc3545;
        color: #fff;
        font-size: 12px;
        padding: 2px 6px;
        margin-left: 5px;
        border-radius: 3px;
    }

    /* Estilo dos itens de navegação */
    .navbar-nav .nav-item .nav-link {
        color: #343a40;
        font-weight: bold;
        margin-right: 15px;
    }

    .navbar-nav .nav-item .nav-link:hover {
        color: #007bff;
    }

    /* Centralizar o item MUPISYS */
    .navbar-nav.mr-auto,
    .navbar-nav.ml-auto {
        flex-grow: 1;
        justify-content: center;
    }

    .navbar-nav .nav-item.active .nav-link {
        color: #343a40; /* Preto */
        font-size: 24px;
    }

    /* Estilo do botão de Logout */
    .navbar-nav .nav-item .nav-link i {
        margin-right: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">TASKS<span class="beta-badge">beta</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">MUPISYS</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
