{% extends 'base_data.html' %}
{% block title %}
    Criar Tarefa
{% endblock %}

{% block content %}
    <div>
        <form method="post" enctype="multipart/form-data">
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Criar</button>
        </div>
      </form>
    </div>
{% endblock %}
