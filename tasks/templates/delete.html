{% load static %}
{% load widget_tweaks %}


{% block title %}
<title>Deletar Tarefa</title>
{% endblock %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'img/paperyellow.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
</style>

{% block conteudo %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Deletar Tarefa</h5>
                        <p class="card-text">
                            Você tem certeza de que deseja deletar a tarefa "<strong>{{ task.title }}</strong>"? Esta ação não pode ser desfeita.
                        </p>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-danger">Sim, Quero deletar</button>
                                <a href="{% url 'list' %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
