{% extends 'base_accounts.html' %}
{% load static %}
{% block title %}Resetar Senha{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/background.css' %}">
<div class="text-center" style="margin-top: 15px;">
    <style>
        .Times {
            font-family: 'Times New Roman', sans-serif;
        }
    </style>

    <div class="py-3" style="background-color: #246a6a;">
        <h3 class="text-center Times" style="color: #ffffff;">Resetar Senha</h3>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label class="form-label" for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <button class="btn btn-warning mt-3" type="submit">Resetar</button>
    </form>
    <div class="text-center" >
        <a class="btn btn-link btn-custom no-background" href="{% url 'login' %}">Voltar</a>
    </div>
</div>


{% endblock %}
