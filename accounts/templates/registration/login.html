{% extends 'base_accounts.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-12">
    <h4>Entrar</h4>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mt-3">
                <label class="form-label" for="id_{{ field.name }}">{{ field.label|capfirst }}:</label>
                <input
                    type="text"
                    name="{{ field.name }}"
                    id="{{ field.id_for_label }}"
                    {% if field.value != None %}value="{{ field.value|stringformat:'s' }}"{% endif %}
                    maxlength="{{ field.field.max_length }}"
                    {% if field.required %}required{% endif %}
                    class="form-control"
                >
            </div>

            {% for error in field.errors %}
                <small class="text-danger">{{ error }}</small>
            {% endfor %}
        {% endfor %}
    <div class="text-center">
        <button class="btn btn-warning mt-3" type="submit">Login</button>
    </div>

    </form>
    <div class="text-center">
        <a class="btn btn-link btn-custom" href="{% url 'landing' %}">Voltar</a>
    </div>

</div>
{% endblock %}
